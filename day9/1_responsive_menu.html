<!-- responsive design -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Media Query</title>
    <style>
      /* @ */
      /* @keyframes animation */
      /* @fontface fonts */
      /* @import bringing in external css files */
      @media (max-width: 1280px) {
        body {
          background-color: red;
          color: lightpink;
        }
        li {
          display: inline;
        }
      }

      @media (max-width: 640px) {
        body {
          background-color: blue;
          color: lightblue;
        }
        li {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- menu -->
    <!-- semantic tags -->
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!-- <header></header>
    <footer></footer>
    <content></content> -->

    <!-- your custom tag will become a div -->
    <!-- <jacob>Tran</jacob> -->
  </body>
</html>
