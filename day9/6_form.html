<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Form</title>
    <!-- step 1: bring in bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-success bg-dark">Shopping List</h1>

        <input class="form-control col-sm-7" type="text" placeholder="Enter your shopping list item here">

      </form>
    </div>
  </body>
</html>
